<!doctype html>
<html>
  <head>
    <title>commaNDer</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/vue2-animate@2.1.0/dist/vue2-animate.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <link href='https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Material+Icons' rel="stylesheet">
    <link href="https://unpkg.com/vuetify/dist/vuetify.min.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">

    <script src="https://unpkg.com/vue/dist/vue.js"></script>
    <script src="https://unpkg.com/vuetify/dist/vuetify.js"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
    <link rel="stylesheet" href="app.css">
  </head>
  <body>
    <div id="app" v-cloak>
      <v-app id="inspire" dark>
        <v-navigation-drawer
          v-model="drawer"
          clipped
          fixed
          app
        >
          
          <v-list dense>
            <v-list-tile>
              <v-list-tile-action>
                <v-icon>fas fa-list-ul</v-icon>
              </v-list-tile-action>

              <v-list-tile-content>
                <v-menu absolute>
                  <v-list-tile-title slot="activator">
                    Row Delimiter ({{ rowDelimiter | escapeLineBreak }})
                  </v-list-tile-title>

                  <v-list>
                    <v-list-tile
                      v-for="(delimiter, index) in rowDelimiters"
                      :key="index"
                      @click="rowDelimiter = delimiter.value"
                    >
                      <v-list-tile-title>{{ delimiter.label }}</v-list-tile-title>
                    </v-list-tile>
                  </v-list>
                </v-menu>
              </v-list-tile-content>
            </v-list-tile>

            <v-list-tile avatar @click="wrapInSingleQuotes = !wrapInSingleQuotes">
              <v-list-tile-action>
                <v-checkbox v-model="wrapInSingleQuotes" @click.prevent=""></v-checkbox>
              </v-list-tile-action>
              <v-list-tile-content>
                <v-list-tile-title>Text</v-list-tile-title>
              </v-list-tile-content>
            </v-list-tile>
          </v-list>
        </v-navigation-drawer>

        <v-toolbar app fixed clipped-left>
          <v-toolbar-side-icon @click.stop="drawer = !drawer"></v-toolbar-side-icon>
          <v-toolbar-title v-on:mouseenter="expandTitle = true" v-on:mouseleave="expandTitle = false" style="padding-right: 10px;">
            <transition name="slideDown" mode="out-in">
              <div :key="expandTitle" style="animation-duration: 0.2s">
                <template v-if="expandTitle">
                  <i>Comma</i> <i>N</i>otater & <i>D</i>elimit<i>er</i>
                </template>
                <template v-else>
                  commaNDer
                </template>
              </div>
            </transition>
          </v-toolbar-title>
        </v-toolbar>

        <v-content>
          <v-container fluid fill-height>

            <v-layout justify-center align-center>
              <v-flex shrink>
                <v-card>
                  <v-card-title primary-title>
                    <div>
                      <div class="headline mb-0">Input</div>
                    </div>
                  </v-card-title>

                  <v-card-text>
                    <textarea v-model="input"></textarea>
                  </v-card-text>

                  <v-card-actions>
                    <v-btn flat color="blue" v-on:click="paste">
                      <v-icon style="margin-right: 8px;">fas fa-paste</v-icon>
                      Paste
                    </v-btn>
                  </v-card-actions>
                </v-card>
              </v-flex>
            </v-layout>

            <v-layout justify-center align-center>
              <v-flex shrink>
                <v-card>
                  <v-card-title primary-title>
                    <div>
                      <div class="headline mb-0">Output</div>
                    </div>
                  </v-card-title>

                  <v-card-text>
                    <textarea :value="output" readonly></textarea>
                  </v-card-text>

                  <v-card-actions>
                    <v-btn flat color="blue" v-on:click="copy">
                      <v-icon style="margin-right: 8px;">fas fa-copy</v-icon>
                      Copy
                    </v-btn>
                  </v-card-actions>
                </v-card>
              </v-flex>
            </v-layout>
          </v-container>
        </v-content>
      </v-app>
    </div>

    <script src="app.js"></script>
  </body>
</html>
